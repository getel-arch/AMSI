name: Build & Release

# Sets the trigger to changing the VERSION file in the main branch
on:
  push:
    branches:
    - main
    paths:
    - 'VERSION'

# Allows the workflow to create release
permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: windows-latest
    steps:
    - name: Sync Repo to the Server
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup VS Dev Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Create Output Directory
      run: |
        New-Item -ItemType Directory -Path .\output -Force
        New-Item -ItemType Directory -Path .\Provider\src -Force

    - name: Compile 64bit Binary
      run: |
        cl.exe .\Consumer\src\main.c /Fe:.\output\amsi_consumer_x64.exe /O2 amsi.lib
        if (-not (Test-Path .\output\amsi_consumer_x64.exe)) {
          Write-Error "Consumer compilation failed - executable not created"
          exit 1
        }

    - name: Compile Provider DLL
      run: |
        cl.exe .\Provider\src\main.cpp /Fe:.\output\amsi_provider_x64.dll /LD /O2 /DEF:.\Provider\src\provider.def ole32.lib oleaut32.lib
        if (-not (Test-Path .\output\amsi_provider_x64.dll)) {
          Write-Error "Provider compilation failed - DLL not created"
          exit 1
        }

    - name: Read Version
      run: |
        $version = Get-Content VERSION
        Write-Output "VERSION=$version" >> $env:GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        name: ${{ github.event.repository.name }} ${{ env.VERSION }}
        make_latest: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        files: ./output/*